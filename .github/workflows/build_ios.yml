name: Build W-Node for iOS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Поднимаем версию до 3.19.0 или выше, чтобы Dart SDK был >= 3.10.0
          flutter-version: '3.19.0' 
          cache: true

      - name: Get Dependencies
        run: |
          # Принудительно чистим кэш и получаем пакеты
          flutter pub get
          # Генерируем конфигурации iOS
          flutter build ios --config-only --no-codesign

      - name: Install CocoaPods
        run: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign --verbose

      - name: Create IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r W-Node.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: W-Node.ipa